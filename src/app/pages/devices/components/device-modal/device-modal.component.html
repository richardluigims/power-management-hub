<dialog id="modal-novo-aparelho" class="modal-container" (close)="onClose()">
    <form (ngSubmit)="editModeEnabled ? editDevice() : createDevice()" [formGroup]="deviceForm" class="modal-content" autocomplete="off">
        <div class="title">
            {{ editModeEnabled ? "Editar aparelho" : "Novo aparelho"}}
        </div>

        <div class="radio-group-container" id="radio-group-tipo">
            <div class="radio-group-title">
                Escolha o tipo
            </div>

            <div class="radio-group">
                <div>
                    <input type="radio" value="1" id="lamp-radio" name="type" formControlName="type">
                    <label for="lamp-radio">
                        Lâmpada Wifi
                    </label>
                </div>
                
                <div>
                    <input type="radio" value="2" id="fan-radio" name="type" formControlName="type">
                    <label for="fan-radio">
                        Ventilador
                    </label>
                </div>
    
                <div>
                    <input type="radio" value="3" id="television-radio" name="type" formControlName="type">
                    <label for="television-radio">
                        SmartTV
                    </label>
                </div>
            </div>
        </div>

        <div class="radio-group-container">
            <div class="radio-group-title">
                Onde ele fica?
            </div>

            <div class="radio-group">
                <div>
                    <input type="radio" value="1" id="living-room-radio" name="room" formControlName="room">
                    <label for="living-room-radio">
                        Sala de estar
                    </label>
                </div>

                <div>
                    <input type="radio" value="2" id="kitchen-radio" name="room" formControlName="room">
                    <label for="kitchen-radio">
                        Cozinha
                    </label>
                </div>

                <div>
                    <input type="radio" value="3" id="office-radio" name="room" formControlName="room">
                    <label for="office-radio">
                        Escritório
                    </label>
                </div>
            </div>
        </div>

        <div class="input-container">
            <label>
                {{ editModeEnabled ? "Sobre" : "Mais algum detalhe?"}}
            </label>
            <input type="text" placeholder="Insira uma descrição" formControlName="about">
        </div>

        <div class="options-container">
            <button class="form-button btn_tertiary" type="button" (click)="closeModal()">
                Retornar
            </button>

            <button type="submit" class="form-button btn_primary" [disabled]="deviceForm.invalid">
                {{ editModeEnabled ? "Editar" : "Criar"}}
            </button>
        </div>
    </form>
</dialog>
